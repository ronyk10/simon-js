<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon.css">
</head>

<title>Play ! KLOCK</title>
</head>



<body>
    <main class="game">
        <header>
            <h1 class="heading js-heading">Have fun !</h1>
        </header>

        <section class="tile-container js-container unclickable">
            <div class="tile tile-blue" data-tile="blue"></div>
            <div class="tile tile-red" data-tile="red"></div>
            <div class="tile tile-yellow" data-tile="yellow"></div>
            <div class="tile tile-green" data-tile="green"></div>

        </section>

        <div class="flex0">
            <div class="place">
                <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                <button id="button-start">Start</button>


            </div>
        </div>
        <footer class="info-section">
            <div id="game-btn">
                <button class="start-button js-start">Start</button> <br>
                <span class="info js-info hidden"></span>
                <button class="reset-button js-reset" onclick="location.href='simon.html';">Reset</button>
                <!-- Certainement pas la manière attendue afin de reset, mais difficultés à réaliser cette tâche d'une autre façon -->
            </div>
        </footer>
    </main>

    <div class="hidden">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="blue"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="yellow"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="red"></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
